<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="container">

    <div class="container__img"></div>
    <div class="container__user">
      <div class="container__user__img"></div>
      <h4 class="container__user__name">Victor Crest <span class="container__user__age"> 26</span></h4>
      <p class="container__user__home">London</p>
    </div>

    <hr class="divisor">

    <div class="container__stats">
      <div>
        <h4 class="container__stats__number">80K</h4>
        <p class="container__stats__item">Followers</p>
      </div>
      <div>
        <h4 class="container__stats__number">803K</h4>
        <p class="container__stats__item">Likes</p>
      </div>
      <div>
        <h4 class="container__stats__number">1.4K</h4>
        <p class="container__stats__item">Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jos√© Mota Palacios</a>.
  </div>
</body>
</html>
